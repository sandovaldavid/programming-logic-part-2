<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />

		<!-- Favicon -->
		<link rel="icon" href="./img/favicon.ico" sizes="any" />
		<link rel="icon" href="./img/icons/favicon-32x32.png" sizes="32x32" type="image/png" />
		<link rel="icon" href="./img/icons/favicon-16x16.png" sizes="16x16" type="image/png" />
		<link rel="apple-touch-icon" href="./img/icons/apple-touch-icon.png" />

		<!-- Theme and color scheme -->
		<meta name="theme-color" content="#1a2a6c" />
		<meta name="color-scheme" content="dark light" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://numero-secreto.devsandoval.me/" />

		<!-- Web App Manifest -->
		<link rel="manifest" href="./manifest.json" />

		<title>Juego del NÃºmero Secreto</title>
	</head>

	<body>
		<div class="container">
			<div class="container__contenido">
				<div class="container__informaciones">
					<div class="container__texto">
						<h1></h1>
						<p class="texto__parrafo"></p>
						<span></span>
					</div>
					<input
						type="number"
						min="1"
						max="10"
						class="container__input"
						id="userNumber" />
					<div class="chute container__botones">
						<button class="container__boton" onclick="userIntent()" id="intentar">
							Intentar
						</button>
						<button
							class="container__boton"
							id="reiniciar"
							disabled
							onclick="newGame()">
							Nuevo juego
						</button>
					</div>
				</div>
				<img
					src="./img/ia.png"
					alt="Una persona mirando a la izquierda"
					class="container__imagen-persona" />
			</div>
		</div>

		<script src="app.js" defer></script>
	</body>
</html>
